<div class="card text-center">
  <div class="card-header">
    Orders Available for Sewing
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-3" *ngFor="let breakup of orders; index as i">
        <div class="card card-chart">
          <div class="card-header">
            <h5 class="card-category">{{breakup.order_name}}</h5>
            <h4 class="card-title">Quantity: {{breakup.quantity}}</h4>
          </div>
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">Status: {{breakup.status}}</h6>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="setOrder_id(i, breakup.id)">
              Issue For Sewing
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer text-muted">
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Issue Order</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (submit)="importToSewing">
          <input type="hidden" name="issue_id" [(ngModel)]="issue_id">
          <input type="hidden" name="id" [(ngModel)]="id">
          <div class="form-group">
            <label>Quantity</label>
            <input type="text" name="quantity" [(ngModel)]="quantity" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary btn-md">Issue</button>
      </div>
    </div>
  </div>
</div>
